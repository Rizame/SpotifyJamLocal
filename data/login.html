<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #40cc63, #191414);
      color: white;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Playlist App</h1>
  <!-- a redirect uri has to be added yourself to a spotify web api dashboard as well as client id  -->
  <a href="https://accounts.spotify.com/authorize?client_id=*&response_type=code&redirect_uri=*&scope=user-modify-playback-state user-read-playback-state user-read-currently-playing" class="button login-btn">
    Login with Spotify
  </a>
  <a href="/guest" class="button guest-btn">Enter as Guest</a>
</body>
</html>
